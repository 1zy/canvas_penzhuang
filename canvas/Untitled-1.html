	function drawStar(ctx,rot,R,r,x,y){
		 ctx.beginPath();
	     for(var i=0; i<5;i++){
		   ctx.lineTo(Math.cos((18+72*i-rot)/180*Math.PI)*R+x,
		   -Math.sin((18+i*72-rot)/180*Math.PI)*R+y);
		   ctx.lineTo(Math.cos((54+72*i-rot)/180*Math.PI)*r+y,
		   -Math.sin((54+72*i-rot)/180*Math.PI)*r+y);
		   }
	    ctx.closePath()
		ctx.lineJoin="round"
		ctx.lineWidth=100;
		ctx.fillStyle="#fb3";
		ctx.strokeStyle="fb5";
		ctx.fill();
