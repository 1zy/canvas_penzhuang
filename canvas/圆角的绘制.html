<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
  <canvas id="canvas" width="800" height="800"></canvas>
  <script>
  var can;
  var ctx
    window.onload=function(){
		 can=document.getElementById("canvas");
		 ctx=can.getContext("2d");
		 ctx.save();
		 ctx.lineWidth=10;
		 drawRadius(200,400,400,200,10);
		 ctx.fillStyle="red";
		 ctx.fill();
		 ctx.strokeStyle="blue";
		 ctx.stroke();
		 ctx.restroke();
		}
	function drawRadius(x,y,c,d,R){
		/*ctx.beginPath();
		ctx.arc(100,100,50,Math.PI,Math.PI*1.5);
		ctx.lineTo(300,50);
		ctx.arc(300,100,50,Math.PI*1.5,Math.PI*2);
		ctx.lineTo(350,300);
		ctx.arc(300,300,50,0,Math.PI*0.5)
		ctx.arc(100,300,50,Math.PI*0.5,Math.PI);
		ctx.closePath();
		ctx.stroke()*/
		
		ctx.beginPath();
		ctx.arc(x,y,R,Math.PI,Math.PI*1.5);
		ctx.lineTo(x+c,y-R);
		ctx.arc(x+c,y,R,Math.PI*1.5,Math.PI*2);
		ctx.lineTo(x+c+R,x+c);
		ctx.arc(x+c,y+d,R,0,Math.PI*0.5)
		ctx.arc(x,y+d,R,Math.PI*0.5,Math.PI);
		ctx.closePath();
		ctx.stroke()
		}
  </script>
</body>
</html>
