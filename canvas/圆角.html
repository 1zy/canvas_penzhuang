<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
 <canvas id="canvas" width="800" height="800"></canvas>
 <script>
     var can;
	 var ctx;
	 window.onload=function(){
		 can=document.getElementById("canvas");
		 ctx=can.getContext("2d");
		 draw()
		 }
	 function draw(){
		 ctx.moveTo(150,150);
		 ctx.arcTo(150,300,300,400,200)//第一个是控制点，第二个是终点，半径
		 ctx.lineWidth=10;
		 ctx.stroke();
		 }
 </script>
</body>
</html>
